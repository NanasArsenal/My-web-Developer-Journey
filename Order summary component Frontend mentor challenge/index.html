<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<center>
  <div class="container-order_summary">
    <section class="illustration-component">
      <img class="illustration" src="images/illustration-hero.svg" alt="">
    </section>

    <section class="other-components">
      <h3 class="order-summary">
        Order Summary
      </h3>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>

      <div class="plan">
        <img src="./images/icon-music.svg" id="icon-music">

        <h4>Annual Plan <br> <span>$59.99/year</span></h4> 

        <a href="#" style="color: hsl(228, 45%, 44%);">Change</a>
      </div>
<br>
<br>
      <div class="buttons">
        <button id="proceed">Proceed to Payment</button>
        <br><br>
        <button id="cancel">Cancel Order</button>
      </div>
    </section>
  </div>
</center>

<br>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nana Kweku Otoo</a>.
  </div>
</body>
</html>
